<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión Productiva - Livestock Tracker</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
  <header>
    <h1>Gestión Productiva</h1>
    <nav>
      <a href="dashboard.html">← Volver al Panel Principal</a>
    </nav>
  </header>

  <main>
  <section>
    <h2>Registrar Producción Diaria</h2>
    <form id="produccion-form" autocomplete="off">
      <label for="prod-chapeta">ID de chapeta:</label>
      <input type="text" id="prod-chapeta" required placeholder="Ej: 00123">

      <label for="prod-fecha">Fecha:</label>
      <input type="date" id="prod-fecha" required>

      <div style="display: flex; gap: 10px;">
        <div style="flex: 1;">
          <label for="leche-manana">Mañana (L):</label>
          <input type="number" id="leche-manana" step="0.1" value="0">
        </div>
        <div style="flex: 1;">
          <label for="leche-tarde">Tarde (L):</label>
          <input type="number" id="leche-tarde" step="0.1" value="0">
        </div>
      </div>

      <button type="submit" style="margin-top: 15px;">Guardar Registro</button>
    </form>
  </section>

  <section>
    <h2>Historial de Producción</h2>
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Fecha</th>
            <th>Chapeta</th>
            <th>Nombre</th>
            <th>Mañana (L)</th>
            <th>Tarde (L)</th>
            <th>Total (L)</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tabla-produccion-body">
          </tbody>
      </table>
    </div>
  </section>

  <section>
    <h2>Gráfico de Producción vs Fecha</h2>
    <div id="grafico-contenedor" style="width: 100%; height: 300px; background: #f9f9f9; border: 1px dashed #ccc; display: flex; align-items: center; justify-content: center;">
      <canvas id="canvas-produccion"></canvas>
    </div>
  </section>
</main>

  <footer>
    <p>&copy; 2025 Livestock Tracker</p>
  </footer>
  <script src="main.js"></script>

</body>
</html>
