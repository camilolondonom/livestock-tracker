<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Perfil de Usuario - Livestock Tracker</title>
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <header>
    <h1>Perfil de Usuario</h1>
    <nav>
      <a href="dashboard.html">← Volver al Panel Principal</a>
    </nav>
  </header>

  <main>
  <section>
    <h2>Información Personal</h2>
    <p><strong>Nombre:</strong> <span id="perfil-nombre-texto">Cargando...</span></p>
    <p><strong>Correo electrónico:</strong> <span id="perfil-email-texto">Cargando...</span></p>
    <p><strong>Rol:</strong> <span id="perfil-rol-texto">Cargando...</span></p>
  </section>

  <section>
    <h2>Editar Perfil</h2>
    <form id="form-editar-perfil" autocomplete="off">
      <label for="edit-nombre">Nombre:</label>
      <input type="text" id="edit-nombre" required>

      <label for="edit-email">Correo electrónico:</label>
      <input type="email" id="edit-email" required>

      <label for="edit-rol">Rol:</label>
      <select id="edit-rol">
        <option value="ADMIN">Administrador</option>
        <option value="EMPLEADO">Empleado</option>
      </select>

      <button type="submit">Guardar Cambios</button>
    </form>
  </section>

  <section>
    <h2>Sesión</h2>
    <button id="btn-cerrar-sesion" class="btn-delete">Cerrar sesión</button>
  </section>
</main>

  <footer>
    <p>&copy; 2025 Livestock Tracker</p>
  </footer>
  <script src="main.js"></script>

</body>
</html>
